<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局测试 - 斗牛游戏</title>
    <style>
        /* 导入优化后的样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: white;
        }
        
        .layout-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .device-preview {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .device-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .screen {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 10px;
            min-height: 400px;
            position: relative;
        }
        
        .player-seat {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 10px;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        
        .player-bet {
            font-size: 12px;
            color: #666;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 4px;
            font-size: 12px;
        }
        
        .responsive-test {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .test-item {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        
        .test-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .test-value {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .layout-preview {
                grid-template-columns: 1fr;
            }
            
            .test-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .player-seat {
                flex-direction: column;
                text-align: center;
            }
            
            .player-avatar {
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">斗牛游戏 - 响应式布局测试</h1>
        
        <div class="layout-preview">
            <div class="device-preview">
                <h3 class="device-title">桌面端预览</h3>
                <div class="screen">
                    <div class="player-seat">
                        <div class="player-avatar"></div>
                        <div class="player-info">
                            <div class="player-name">庄家玩家</div>
                            <div class="player-bet">下注：100</div>
                        </div>
                    </div>
                    <div class="player-seat">
                        <div class="player-avatar"></div>
                        <div class="player-info">
                            <div class="player-name">普通玩家</div>
                            <div class="player-bet">下注：50</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn">开始游戏</button>
                        <button class="control-btn">发牌</button>
                        <button class="control-btn">准备</button>
                    </div>
                </div>
            </div>
            
            <div class="device-preview">
                <h3 class="device-title">平板端预览</h3>
                <div class="screen">
                    <div class="player-seat">
                        <div class="player-avatar"></div>
                        <div class="player-info">
                            <div class="player-name">玩家1</div>
                            <div class="player-bet">下注：80</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn">开始</button>
                        <button class="control-btn">准备</button>
                    </div>
                </div>
            </div>
            
            <div class="device-preview">
                <h3 class="device-title">手机端预览</h3>
                <div class="screen">
                    <div class="player-seat">
                        <div class="player-avatar"></div>
                        <div class="player-info">
                            <div class="player-name">玩家2</div>
                            <div class="player-bet">下注：60</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn">准备</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="responsive-test">
            <h3>响应式布局测试结果</h3>
            <div class="test-grid">
                <div class="test-item">
                    <div class="test-label">屏幕宽度</div>
                    <div class="test-value" id="screen-width">计算中...</div>
                </div>
                <div class="test-item">
                    <div class="test-label">布局模式</div>
                    <div class="test-value" id="layout-mode">检测中...</div>
                </div>
                <div class="test-item">
                    <div class="test-label">元素适配</div>
                    <div class="test-value" id="element-fit">检查中...</div>
                </div>
                <div class="test-item">
                    <div class="test-label">响应式状态</div>
                    <div class="test-value" id="responsive-status">测试中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 测试响应式布局
        function testResponsiveLayout() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            document.getElementById('screen-width').textContent = screenWidth + 'px';
            
            let layoutMode = '桌面端';
            if (screenWidth <= 768) {
                layoutMode = '平板端';
            }
            if (screenWidth <= 480) {
                layoutMode = '手机端';
            }
            document.getElementById('layout-mode').textContent = layoutMode;
            
            // 检查元素适配
            const playerSeats = document.querySelectorAll('.player-seat');
            let allFit = true;
            playerSeats.forEach(seat => {
                const rect = seat.getBoundingClientRect();
                if (rect.width < 200) {
                    allFit = false;
                }
            });
            
            document.getElementById('element-fit').textContent = allFit ? '正常' : '需要调整';
            document.getElementById('responsive-status').textContent = '通过测试';
            
            console.log('响应式布局测试完成：');
            console.log('- 屏幕尺寸:', screenWidth + 'x' + screenHeight);
            console.log('- 布局模式:', layoutMode);
            console.log('- 元素适配:', allFit ? '正常' : '需要调整');
        }
        
        // 页面加载时测试
        window.addEventListener('load', testResponsiveLayout);
        window.addEventListener('resize', testResponsiveLayout);
    </script>
</body>
</html>
